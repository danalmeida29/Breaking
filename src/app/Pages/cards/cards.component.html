<div class="container">
  <mat-card class="card" style="height: 100px;"> <!--*ngFor="let personagens of listPersonagens"-->
      
    <img mat-card-image class="photo">

      <mat-card-header>
        <mat-card-title>Personagens</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <h2 class="personagensName"></h2>
            <h3 class="personagensBirthday"></h3>
        <div class="infoGrid">
          <div>
            <p class="title">Apelido</p>
          </div>
          <div>
            <p class="title">Status</p>
          </div>
          <div>
            <p class="title">Ocupação</p>
          </div>
          <mat-card-actions>
            <button mat-button color="primary" class="sendButton">+</button> 
          </mat-card-actions>
          
        </div>
      </mat-card-content>
    </mat-card>

</div>
